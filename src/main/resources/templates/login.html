<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | JobConnect</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        color: #333;
        font-weight: 600;
      }

      .form-label {
        font-weight: 500;
        color: #555;
      }

      .btn-success {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-success:hover {
        background-color: #0056b3;
      }

      .text-link {
        text-align: center;
        margin-top: 10px;
      }

      .text-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      .text-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h2 class="text-center mb-3">Login</h2>
      <form th:action="@{/login}" method="post" th:object="${loginDTO}">
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p th:text="${loginMessage}" class="text-success mt-3 text-center"></p>
        <p th:text="${loginError}" class="text-danger mt-3 text-center"></p>
      </form>
      <div class="text-link">
        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
