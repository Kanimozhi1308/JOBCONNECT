<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | JobConnect</title>

    <!-- âœ… Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f6f8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .signup-container {
        max-width: 450px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        color: #00bcd4;
        font-weight: 700;
        text-align: center;
      }

      h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
      }

      label {
        font-weight: 500;
      }

      .btn-primary {
        background-color: #00bcd4;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0097a7;
      }

      .text-link {
        text-align: center;
        margin-top: 15px;
      }

      .text-link a {
        color: #00bcd4;
        text-decoration: none;
      }

      .text-link a:hover {
        text-decoration: underline;
      }

      .alert {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>ðŸ’¼ JobConnect</h1>
      <h2>Create Your Account</h2>
      <!-- ===== Signup Form ===== -->
      <form th:action="@{/signup}" method="post" th:object="${signupDTO}">
        <div class="mb-3">
          <label>Name:</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            placeholder="Enter full name"
            required
          />
        </div>

        <div class="mb-3">
          <label>Email:</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="mb-3">
          <label>Password:</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="mb-3">
          <label>Phone:</label>
          <input
            type="text"
            th:field="*{phone}"
            class="form-control"
            placeholder="Enter phone number"
            required
          />
        </div>

        <div class="mb-3">
          <label>Role:</label>
          <select th:field="*{role}" class="form-select" required>
            <option value="">Select Role</option>
            <option th:value="JOB_SEEKER">Job Seeker</option>
            <option th:value="EMPLOYER">Employer</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Sign Up
        </button>
      </form>

      <div class="text-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // prevent page reload

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData);

          const response = await fetch("/api/user/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Registration successful! Redirecting to login...");
            window.location.href = "/login";
          } else {
            alert("Signup failed. Please check your details and try again.");
          }
        });
    </script>
    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
